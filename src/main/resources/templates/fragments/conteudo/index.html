<div th:fragment="conteudo" id="Conteudo">
    <div class="row m-2" id="ConteudoDetalhe">
        <div class="card ">
            <div class="card-header dp3-rxx">Pagamento Avulso</div>
            <div class="card-body row">

                <!-- Bloco Etapa
                    Observar na documentação elaborada pelo Zózimo a quantidade de etapas-->
                <div th:replace="~{fragments/conteudo/etapa :: etapa}"></div>
                <!--Fim do Bloco Etapa-->

                <div class="col-9 row">
                    <!--Lista Pagamentos-->
                    <div th:replace="~{fragments/conteudo/pagamentosAnteriores :: pagtoAnteriores}"></div>
                    <!--Fm da Lista Pagamentos-->

                    <!--Formulário-->
                    <div th:replace="~{fragments/conteudo/dadosCliente :: dadosCliente}"></div>
                    <!-- Fim do formulário -->

                    <div class="col-12">
                        <div class="row">
                            <!--Bloco Dados Resgate -->
                            <div th:replace="~{fragments/conteudo/dadosResgate :: dadosResgate}" ></div>
                            <!--Fim do Bloco Dados Resgate -->
                        </div>
                    </div>

                    <!--Tabela Parcelas-->
                    <div th:replace="~{fragments/conteudo/tabelaParcelas :: tabelaParcelas}" ></div>
                </div>

                <!--Botões-->
                <div th:replace="~{fragments/conteudo/botoes :: botoes}" ></div>

            </div>
        </div>
    </div>
</div>
